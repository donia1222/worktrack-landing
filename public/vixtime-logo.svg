<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b794f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle with Gradient and Rounded Corners -->
  <rect x="0" y="0" width="400" height="120" rx="20" ry="20" fill="url(#bgGradient)" />
  
  <!-- VixTime Text -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white">
    VixTime
  </text>
</svg>